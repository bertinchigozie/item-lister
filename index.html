<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>JS DOM</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Items..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="row mb-3" id="addForm">
          <div class="col-auto">
            <input type="text" class="form-control mr-2" id="item" />
          </div>
          <div class="col-auto">
            <select type="number" class="form-select mr-2" id="">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="col-auto">
            <input type="submit" value="submit" class="col-auto btn btn-dark" />
          </div>
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item mb-2">
            Item 1
            <button class="btn btn-danger btn-sm float-end delete">X</button>
          </li>
          <li class="list-group-item mb-2">
            item 2
            <button class="btn btn-danger btn-sm float-end delete">X</button>
          </li>
          <li class="list-group-item mb-2">
            item 3
            <button class="btn btn-danger btn-sm float-end delete">X</button>
          </li>
          <li class="list-group-item mb-2">
            item 4
            <button class="btn btn-danger btn-sm float-end delete">X</button>
          </li>
        </ul>
        <div id="output"></div>
        <br />
        <button class="btn btn-dark btn-block" id="button">Click Here</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
